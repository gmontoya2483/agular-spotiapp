<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar artista</label>
      <input type="text"
            class="form-control"
            [(ngModel)]="termino"
            (keyup)="buscarArtista()"
            placeholder="Busque artista...">

    </div>

    <div class="col-md-9" *ngIf="termino.length > 1">
      <h1 class="text-capitalize">{{termino}}</h1>
      <hr>
      <!-- *ngFor="let artista of _spotify.artistas"-->
      <div class="row">
        <div  class="col-md-3 text-center puntero"
              *ngFor="let artista of _spotify.artistas"
              [routerLink]="['/artist', artista.id]">
          <img [src]="artista.images | sinfoto" class="img-thumbnail" [alt]="artista.name">
          <p>
            {{ artista.name }}
          </p>

        </div>

      </div>



    </div>

  </div>



</div>
